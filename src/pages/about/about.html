<ion-header>
  <ion-navbar>
    <ion-title>
      Triângulo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="itsATriangle()">
            <ion-item>
              <ion-label fixed>
                Lado 1
              </ion-label>
              <ion-input [(ngModel)]="side1" name="side1" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Lado 2
              </ion-label>
              <ion-input [(ngModel)]="side2" name="side2" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Lado 3
              </ion-label>
              <ion-input [(ngModel)]="side3" name="side3" type="text"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Qual triângulo?</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
